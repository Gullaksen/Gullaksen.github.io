<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photosynthesis Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="start-photosynthesis">Start Photosynthesis</button>
    <div class="controls-container">
        <label for="sunlight-slider">Sunlight Intensity:</label>
        <input type="range" id="sunlight-slider" min="0" max="100" value="70">
        <span id="sunlight-value">70%</span>
    </div>
    <div id="photosynthesis-container">
        <!-- Animation will be displayed here -->
    </div>
    <div id="annotations-container">
        <!-- Educational text will appear here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
